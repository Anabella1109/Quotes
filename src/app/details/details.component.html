<div class="quotee">
<div  class="ok">
<h2>Author</h2>
<ul>
  <li *ngFor="let quote of quotes;let i = index" >{{quote.author}}</li>
</ul>
</div>
<div  class="ok">
<h2>Upvotes</h2>
<ul>
  <li>{{quote.upvotes}}</li>
</ul>
</div>
<div class="ok">
  <h2>Downvotes</h2>
<ul>
  <li>{{quote.downvotes}}</li>
</ul>
</div>
</div>
