<div class="container-fluid">
  <div class="row">
      <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
          
          <div class="form-group">
              <label for="name">User Name</label>
              <input type="text"  class="form-control" id="username" [(ngModel)]="newQuote.userNames" name="name" #userName="ngModel" required>
              
              <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                  <p> Name is Required</p>
                  
              </div>
          </div>
          
          <div class="form-group">
              <label for="quote">Quote</label>
              <textarea class="form-control" id="quote" rows="4" [(ngModel)]="newQuote.quote" name="description" #quote="ngModel" required></textarea>
              <div [hidden]="quote.pristine" class="alert alert-danger">
                  <p>Quote can't be empty</p>
                  
              </div>
              
          </div>

          
         
          <!-- <div class="form-group">
              <label for="dateOfUpdate">Completion</label>
              <input type='date' id="update" [(ngModel)]="newGoal.completeDate" name="completeDate" #completeDate="ngModel" required >
              <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                  <p> Complete Date is Required</p>
                  
              </div>
          </div> -->
          <button type="Submit" class="btn btn-success btn-lg">Add Quote</button>
      </form>
  </div>
</div>
