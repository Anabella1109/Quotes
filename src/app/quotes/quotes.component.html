<div class="quotee">
  <ul>
  <!-- <h2>Quote</h2> -->
  <div *ngFor='let quote of quotes;let i =index'>
    <li>{{quote.quote}}</li>

    <button (click)='toggleDeets(i)'>Show/Hide details</button>
    <div *ngIf="quote.showDetails">
      <app-details  [quote]='quote' (isNotWanted)= 'deleteQuote($event,i)'></app-details>
  </div>
</div>
  </ul>
  <div class="container">
    <div class="row">
        <app-user-form (addQuote)="addNewQuote($event)"></app-user-form>
    </div>
</div>
  <!-- <app-details></app-details> -->


</div>
